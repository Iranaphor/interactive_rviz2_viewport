---
session: sim
init_cmd: |
  #exec /bin/bash
  cd @TMULE_CONFIG_DIR@ || true
  set -o pipefail
  clear -x

windows:
- name: visualisation
  panes:
  - rviz2 -d /home/ros/ros2_ws/src/rviz2_viewport_control/tmule/default-fps.rviz
  - rviz2 -d /home/ros/ros2_ws/src/rviz2_viewport_control/tmule/default-orbit.rviz

- name: nodes
  panes:
  #- ros2 run rviz2_viewport_control boxes.py
  - ros2 run rviz2_viewport_control bouncing_balls.py
  - ros2 run rviz2_viewport_control stalker.py
  - ros2 run rviz2_viewport_control auto_follower.py
